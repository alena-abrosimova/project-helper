<mat-card fxLayout="column" fxLayoutGap="8px">
  <div class="default-page-header" *ngIf="data?.title">{{data.title}}</div>
  <div class="default-message-container" [innerHTML]="data?.message"></div>
  <div fxLayout="row" fxLayoutGap="12px" fxLayoutAlign="flex-end center">
    <button mat-stroked-button color="primary" [mat-dialog-close]="false" *ngIf="data?.cancelButtonTitle">
      {{data.cancelButtonTitle}}
    </button>
    <button mat-flat-button color="accent" [mat-dialog-close]="true" *ngIf="data?.buttonTitle">
      {{data.buttonTitle}}
    </button>
  </div>
</mat-card>
