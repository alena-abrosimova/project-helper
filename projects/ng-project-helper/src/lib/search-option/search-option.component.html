<div stopPropagation fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="8px">
    <mat-form-field class="simple-field" appearance="outline" fxFlex>
      <input matInput type="text" [placeholder]="placeholder" [(ngModel)]="query" stopPropagation
             autocomplete="off" (keydown.space)="$event.stopPropagation()">
      <mat-icon matPrefix color="primary">search</mat-icon>
      <button mat-icon-button matSuffix color="primary" *ngIf="!!query" (click)="query = ''">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <button mat-icon-button color="primary" stopPropagation matTooltip="Добавить" matTooltipClass="default-tooltip"
            (click)="setItemSubject()" *ngIf="withAdd">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div fxLayout="row" class="no-items-row" fxLayoutAlign="center center" *ngIf="noOptions">
    <span>Нет данных</span>
  </div>
</div>
